<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulSound Accelerator</title>
  <style>
    html, body { height: 100%; margin: 0; background: #050712; color: #e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .topbar{
      position: sticky; top:0; z-index: 10;
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 14px;
      background: rgba(5,7,18,.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .brand { font-weight: 700; letter-spacing: .2px; }
    .btn{
      display:inline-block; padding:10px 12px; border-radius: 10px;
      background: rgba(124,58,237,.9); color:#fff; text-decoration:none; font-weight:600;
      border: 1px solid rgba(255,255,255,.12);
    }
    .wrap{ height: calc(100% - 58px); }
    iframe{ width:100%; height:100%; border:0; background:#050712; }
    .hint{ opacity:.7; font-size: 12px; }
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <div class="brand">SoulSound Accelerator</div>
      <div class="hint">Read-only growth dashboard (safe view)</div>
    </div>
    <a class="btn" href="index.html">Back to SoulSound World</a>
  </div>

  <div class="wrap">
    <!-- This points to the page you already got working -->
    <iframe src="accelerator-src/index.html" title="SoulSound Accelerator"></iframe>
  </div>
</body>
</html>
