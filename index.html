<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoulSound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1b1028, #09020f);
      color: #e9e6f0;
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 8px;
      color: #c9a6ff;
    }

    .subtitle {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 32px;
    }

    .card {
      max-width: 720px;
      margin: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      border: none;
      font-size: 18px;
      background: linear-gradient(135deg, #7b4dff, #b86bff);
      color: #fff;
      cursor: pointer;
    }

    button.copy {
      margin-top: 10px;
      background: #2b1a3d;
      font-size: 14px;
    }

    .output {
      display: none;
      margin-top: 28px;
      background: rgba(0,0,0,0.35);
      padding: 20px;
      border-radius: 14px;
    }

    .block {
      margin-bottom: 18px;
    }

    .label {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .text {
      white-space: pre-wrap;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <h1>SoulSound</h1>
  <div class="subtitle">Build from the soul. Not the algorithm.</div>

  <div class="card">

    <label for="mood">Mood / Energy</label>
    <select id="mood">
      <option value="grounded">Grounded</option>
      <option value="cinematic">Cinematic</option>
      <option value="ethereal">Ethereal</option>
      <option value="raw">Raw / Emotional</option>
    </select>

    <label for="linkInput">Suno or SoundCloud link</label>
    <input id="linkInput" placeholder="Paste your track link here" />

    <button onclick="alignSound()">Align My Sound</button>

    <div id="output" class="output">

      <div class="block">
        <div class="label">SOUL ALIGNMENT</div>
        <div id="alignmentText" class="text"></div>
      </div>

      <div class="block">
        <div class="label">CAPTION</div>
        <div id="captionText" class="text"></div>
        <button class="copy" onclick="copyText('captionText')">Copy Caption</button>
      </div>

      <div class="block">
        <div class="label">HASHTAGS</div>
        <div id="hashtagText" class="text"></div>
        <button class="copy" onclick="copyText('hashtagText')">Copy Hashtags</button>
      </div>

    </div>

  </div>

  <footer>
    SoulSound v0 — Foundation Release
  </footer>

<script>
function alignSound() {
  const link = document.getElementById("linkInput").value.trim();
  const mood = document.getElementById("mood").value;

  if (!link) {
    alert("Paste a Suno or SoundCloud link first.");
    return;
  }

  const platform = link.includes("suno")
    ? "Suno"
    : link.includes("soundcloud")
    ? "SoundCloud"
    : "your platform";

  const alignments = {
    grounded: [
      "This sound is steady, intentional, and rooted in truth.",
      "Your music feels present, calm, and emotionally centered."
    ],
    cinematic: [
      "This track feels expansive, visual, and story-driven.",
      "Your sound carries movement, tension, and release."
    ],
    ethereal: [
      "This music floats beyond structure into feeling.",
      "Your sound feels atmospheric, weightless, and intuitive."
    ],
    raw: [
      "This sound speaks without filtering emotion.",
      "Your track feels honest, exposed, and human."
    ]
  };

  const captions = [
    `This wasn’t made to trend.\nIt was made to survive something.\n(${platform})`,
    `Not noise. Not content.\nThis is feeling encoded in sound.`,
    `Some sounds don’t ask for attention.\nThey recognize you.`
  ];

  const hashtags = [
    "#SoulSound #AlignYourSound #MusicFromTheSoul #AuthenticArt #ResonanceOverReach",
    "#UndergroundArtists #EmotionFirst #NoAlgorithmOnlyTruth #SoundThatSpeaks",
    "#SpiritualCreators #CinematicMusic #RawEmotion #CreativeAlignment"
  ];

  document.getElementById("alignmentText").textContent =
    alignments[mood][Math.floor(Math.random() * alignments[mood].length)];

  document.getElementById("captionText").textContent =
    captions[Math.floor(Math.random() * captions.length)];

  document.getElementById("hashtagText").textContent =
    hashtags[Math.floor(Math.random() * hashtags.length)];

  document.getElementById("output").style.display = "block";
}

function copyText(id) {
  const text = document.getElementById(id).textContent;
  navigator.clipboard.writeText(text);
  alert("Copied ✨");
}

/*
========================
SOULSOUND V1 ROADMAP
- AI tone analysis
- Lyric & frequency alignment
- Visual generation
- Creator profiles
- Share-ready cards
========================
*/
</script>

</body>
</html>
